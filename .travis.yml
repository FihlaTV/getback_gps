#based on https://raw.github.com/leviwilson/android-travis-ci-example/master/.travis.yml
language: java
env:
  global:
    secure: rCOwlFN+0JH+fG/tzZFlYIA98oUh1dFISppwGqAQHzX4NSnzm+z8CNx1/R8DPJQc6NmxAV4voEVd8Oi5QRqpJq+iAYWLAtwcm8gVRo6EjZg3hLorO9xJh31RVoj61MqFpY4orN397htO9Yac0rjbeB8dKRDv0Xz/wVbOMcl2/FM=
before_install:
  - mvn -v
  # install necessary x32-libs for Android SDK, see http://rkistner.github.io/android/2013/02/05/android-builds-on-travis-ci/
  - sudo apt-get update -qq
  - sudo apt-get install -qq libstdc++6:i386 lib32z1
  # download the latest android sdk and unzip
  - wget http://dl.google.com/android/android-sdk_r22.3-linux.tgz
  - tar -zxf android-sdk_r22.3-linux.tgz
  - export ANDROID_HOME=`pwd`/android-sdk-linux
  - export PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools
  # only update the sdk for the tools and platform-tools and required api level
  # (run "android list sdk --extended" to get the full list)
  - echo "y" | android update sdk --filter tools,platform-tools,build-tools-19.0.1,android-19 --no-ui --force
script: mvn test cobertura:cobertura coveralls:cobertura javadoc:javadoc -B
after_success:
  - .utility/copy-javadoc-to-gh-pages.sh
